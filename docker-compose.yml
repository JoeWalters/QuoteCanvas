version: '3.8'

services:
  quotecanvas:
    build: .
    ports:
      - "8000:8000"
    container_name: quotecanvas-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s